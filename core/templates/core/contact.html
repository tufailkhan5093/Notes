 {% extends 'core/base.html' %}

 {% block content %}

<div class="container px-5">

<div class="mt-5 text-white">
<h1 class="text-warning">CONTACT US</h1>
 <form>
  <div class="form-group">
    <label for="inputAddress">Your Name</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="">
  </div>
  <div class="form-group ">
    <label for="exampleFormControlInput1">Email Address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Subject</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Your Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="text-right mt-2">
    <a href="" class="btn btn-outline-warning  mt-3 pl-3">Send Message</a>
    
    
    </div>
</form>
<div class="text-center mt-5">

<a class="btn-floating btn-lg btn-fb text-warning" type="button" role="button"><i class="fab fa-facebook-f"></i></a>
<!--Twitter-->
<a class="btn-floating btn-lg btn-tw text-warning" type="button" role="button"><i class="fab fa-twitter"></i></a>
<!--Google +-->
<a class="btn-floating btn-lg btn-gplus text-warning" type="button" role="button"><i class="fab fa-google-plus-g"></i></a>
<!--Linkedin-->
<a class="btn-floating btn-lg btn-li text-warning" type="button" role="button"><i class="fab fa-linkedin-in"></i></a>
<!--Instagram-->
</div>

</div>
        {% endblock content %}
